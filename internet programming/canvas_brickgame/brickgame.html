<head>

  <title>My game</title>
    <style>
     body {
        background: lightgreen;
        color: black;
        font-family: sans-serif;
        font-size: 1.5em;
        text-align: center;
      }
   
      .instruction{
        float: left;
        text-align: left;

      }
      
     canvas {
        border: solid .2em red;
        height: 90vh;
      }
    </style>
</head>

<body>
    <div class="instruction">
      <h5>INSTRUCTIONS TO PLAY THE GAME</h5>
      <p>1. Press the  &#x2B05;, &#x27A1; and  &#x2B07; (arrows) to move the bricks.
      <p>2. Press the <b>(Q)</b> key to change the shape of bricks. </p>
      <p>3. You will get points once you fill the whole row.</p>
      <p>4. Total score will be shown on top</p>
    </div>


	<div id="score"></div>

	<canvas id="brickgame" width="240" height="400" />
  <script src="brickgame.js"></script>
</body>
